<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>MemoryManagement</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/monitors.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>
  <div class="container">
    <section class="monitors">
      <div>
        <h2 style="padding: 0.5rem; color: rgb(0, 0, 156); text-align: center;">Pager Report</h2>
        <div id="reportProcess">
          <!-- <p style="background-color: aqua;">8465a4d6</p> -->
        </div>
        <section class="report" id="report">
        </section>
      </div>
      <div>
        <h2 style="padding: 0.5rem; color: rgb(156, 0, 0);">Interrupt Monitor</h2>
        <div class="interruptsOverflow">
          <section class="interrupts" id="interrupts"></section>
        </div>
      </div>
      </section>
    <section class="main">
      <div class="processesOverflow">
        <div id="spawnedProcesses" />
        </div>
      </div>
      <div id="virtualMemory"></div>
      <fieldset>
        <div>
          <label for="processSize">Process Size</label>
          <input maxlength="5" placeholder="bytes" id="processSize" type="text">
        </div>
        <p>Empty for random</p>
        <button id="spawnProcess">Spawn process</button>
        <button id="simulate">Run simulation</button>
      </fieldset>
    </section>

    <footer class="footer">
      <a
        href="https://github.com/fell-lucas"
        target="_blank"
        rel="noopener noreferrer"
      >
        Made by Lucas Fell
      </a>
    </footer>
  </div>
</body>
</html>
